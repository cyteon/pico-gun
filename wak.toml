# https://github.com/iamawatermelo/wakapi-anyide v0.6.8

[meta]
version = 1
watchers = ['files']

[files]
include = ["*"]  # files to include in tracking
exclude = [".info.pod", "pacman.bin/*"]  # files to exclude in tracking
exclude_files = []  # files whose contents will be used to exclude other files from tracking
exclude_binary_files = true  # whether to ignore binary files
language_mapping = {".map" = "Picotron Map", ".gfx" = "Picotron GFX", ".sfx" = "Picotron SFX", ".p64" = "Picotron Cartridge"} # custom language mapping

[project]
name = "pacman"  # your project name
